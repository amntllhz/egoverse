<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,300,400,500,600,700,1&display=swap" rel="stylesheet">
</head>
<body class="bg-back font-pop">

    <!-- Form -->
     
    <section class="max-w-6xl mx-auto py-12 md:max-w-lg sm:max-w-xs">
        <div class="flex flex-col gap-y-2 text-center mb-10">
            <h3 class="text-5xl text-indigo-950 font-clash font-bold sm:text-3xl">Pengajuan Hosting</h3>
            <p class="text-base leading-loose text-gray-500 sm:text-sm">Kemudahan Pengajuan yang juga dilengkapi dengan Panduan Penggunaan </p>
          </div>
          <form class="mx-auto max-w-4xl">
            <div class="space-y-12">
              
              <!-- user -->

              <div class="border-b border-gray-900/10 pb-12">
                <h2 class="text-lg font-bold leading-7 text-violet-700">Data Pemohon</h2>
                <p class="mt-1 text-sm leading-6 text-gray-600">Form dengan tanda ( <span class="text-red-500">*</span> ) wajib diisi</p>
          
                <div class="mt-10 grid grid-cols-6 sm:grid-cols-1 gap-x-6 gap-y-8 sm:gap-y-4">
                  <div class="col-span-3 sm:col-span-1">
                    <label for="nama" class="block text-sm font-medium leading-6 text-gray-900">Nama <span class="text-red-500">*</span></label>
                    <div class="mt-2">
                      <input type="text" name="nama" id="nama" autocomplete="nama" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-700 ">
                    </div>
                  </div>
          
                  <div class="col-span-3 sm:col-span-1">
                    <label for="nip" class="block text-sm font-medium leading-6 text-gray-900">Nomor Induk Pegawai (NIP) <span class="text-red-500">*</span></label>
                    <div class="mt-2">
                      <input type="text" name="nip" id="nip" autocomplete="nomor-nip" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-700 ">
                    </div>
                  </div>
          
                  <div class="col-span-3 sm:col-span-1">
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email <span class="text-red-500">*</span></label>
                    <div class="mt-2">
                      <input id="email" name="email" type="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-700 ">
                    </div>
                  </div>

                  <div class="col-span-3 sm:col-span-1">
                    <label for="telepon" class="block text-sm font-medium leading-6 text-gray-900">Nomor Telepon <span class="text-red-500">*</span></label>
                    <div class="mt-2">
                      <input id="telepon" name="telepon" type="telepon" autocomplete="nomor-telepon" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-700 ">
                    </div>
                  </div>
          
                  <div class="col-span-2 sm:col-span-1">
                    <label for="instansi" class="block text-sm font-medium leading-6 text-gray-900">Instansi <span class="text-red-500">*</span></label>
                    <div class="mt-2">
                      <select id="instansi" name="instansi" autocomplete="nama-instansi" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-violet-700">
                        <option>DINKOMINFO</option>
                        <option>DISHUB</option>
                        <option>BAPPERIDA</option>
                      </select>
                    </div>
                  </div>
          
                  <div class="col-span-2 sm:col-span-1">
                    <label for="alamat" class="block text-sm font-medium leading-6 text-gray-900">Alamat Kantor <span class="text-red-500">*</span></label>
                    <div class="mt-2">
                      <input type="text" name="alamat" id="alamat" autocomplete="alamat" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-700 ">
                    </div>
                  </div>
          
                  <div class="col-span-2 sm:col-span-1">
                    <label for="pos" class="block text-sm font-medium leading-6 text-gray-900">Kode Pos <span class="text-red-500">*</span></label>
                    <div class="mt-2">
                      <input type="text" name="pos" id="pos" autocomplete="kode-pos" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-700 ">
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- data -->

              <div class="pb-12">
                <h2 class="text-lg font-bold leading-7 text-violet-700">Data Pengajuan</h2>
                <p class="mt-1 text-sm leading-6 text-gray-600">Form dengan tanda ( <span class="text-red-500">*</span> ) wajib diisi</p></p>
          
                <div class="mt-10 grid grid-cols-6 sm:grid-cols-1 gap-x-6 gap-y-8 sm:gap-y-4">
                    <div class="col-span-3 sm:col-span-1">
                      <label for="nama-aplikasi" class="block text-sm font-medium leading-6 text-gray-900">Nama Aplikasi <span class="text-red-500">*</span></label>
                      <div class="mt-2">
                        <input type="text" name="nama-aplikasi" id="nama-aplikasi" autocomplete="nama-aplikasi" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-700 ">
                      </div>
                    </div>

                    <div class="col-span-3 sm:col-span-1">
                        <label for="nama-domain" class="block text-sm font-medium leading-6 text-gray-900">Nama Domain <span class="text-red-500">*</span></label>
                        <div class="mt-2">
                          <input type="text" name="nama-domain" id="nama-domain" autocomplete="nama-domain" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-700 ">
                        </div>
                    </div>

                    <div class="col-span-3 sm:col-span-1">
                      <label for="storage" class="block text-sm font-medium leading-6 text-gray-900">Storage <span class="text-red-500">*</span></label>
                      <div class="mt-2">
                        <select id="storage" name="storage" autocomplete="storage" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-violet-700">
                          <option>100 GB</option>
                          <option>200 GB</option>
                          <option>300 GB</option>
                        </select>
                      </div>
                    </div>
          
                  <div class="col-span-full">
                    <label for="tujuan" class="block text-sm font-medium leading-6 text-gray-900">Tujuan Pengajuan <span class="text-red-500">*</span></label>
                    <div class="mt-2">
                      <textarea id="tujuan" name="tujuan" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-700 "></textarea>
                    </div>
                    <p class="mt-3 text-sm leading-6 text-gray-600">Tuliskan tujuan singkat pengajuan</p>
                  </div>
          
                  <div class="col-span-full">
                    <label for="cover-photo" class="block text-sm font-medium leading-6 text-gray-900">Surat Permohonan <span class="text-red-500">*</span></label>
                    <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
                      <div class="text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
                        </svg>
                        <div class="mt-4 flex text-sm leading-6 text-gray-600">
                          <label for="file-upload" class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-violet-700 focus-within:ring-offset-2 hover:text-indigo-500">
                            <span>Upload a file</span>
                            <input id="file-upload" name="file-upload" type="file" class="sr-only">
                          </label>
                          <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs leading-5 text-gray-600">DOCX, PDF up to 10MB</p>
                      </div>
                    </div>
                  </div>

                  <div class="mx-auto col-span-full">
                    <div class="flex flex-row gap-x-4 h-6 items-center">
                      <input id="validasi" name="validasi" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-violet-700 focus:ring-violet-700">
                      <label for="validasi" class="text-sm font-medium text-gray-900 sm:text-xs">Saya Menyetujui Syarat & Ketentuan yang berlaku</label>
                    </div>
                    <div class="text-sm leading-6">
                      
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- button -->

            <div class="mt-6 flex items-center justify-end gap-x-6">
              <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
              <button type="submit" class="rounded-full bg-violet-700 px-5 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-950 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
            </div>
          </form>
    </section>

    <!-- Form -->

</body>
</html>
